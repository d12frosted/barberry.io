<article>
  <section class="h2 text-lighter">
    $producer$
  </section>
  <section class="h1 text-bolder">
    $name$ - $vintage$
  </section>
  <section class="h3">
    <span class="material-symbols-outlined">&#xE838;</span>
    $if(rating)$
    $rating$ / 10

    no rating yet
    $endif$
  </section>
  <section>
    $body$
  </section>
</article>
