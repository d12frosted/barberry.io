<article>
  <section class="wine-producer">
    $producer$
  </section>
  <section class="wine-title">
    $name$ - $vintage$
  </section>
  <section class="wine-rating">
    $if(rating)$
    ★ $rating$ / 10
    $else$
    ★ no rating yet
    $endif$
  </section>
  <section>
    $body$
  </section>
</article>
